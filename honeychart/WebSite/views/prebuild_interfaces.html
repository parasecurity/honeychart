<!DOCTYPE html>
<html>
  <head>
    <link rel="icon" type="image/png" href="../assets/img/honeycomb_ico.png" />
    <title>HoneyChart</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta charset="UTF-8" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      src="../assets/js/prebuild_interfaces.js"
      type="text/javascript"
    ></script>
    <script src="../assets/js/request_api.js" type="text/javascript"></script>
    <script src="../assets/js/validations.js" type="text/javascript"></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="../assets/css/prebuild_interfaces.css" />
  </head>

  <body> <!-- onload="init_prebuild_interfaces()" -->
    <!-- Header -->
    <div class="container">
      <div class="jumbotron" id="title">
        <h1>HoneyChart</h1>
      </div>
    </div>

    <!-- Dropdown menu -->
    <div class="container">
      <div class="row mt-4">
        <div class="dropdown col-10" id="dropdown-interfaces">
          <button
            class="btn btn-secondary dropdown-toggle"
            type="button"
            id="interfaces-button"
            data-bs-toggle="dropdown"
            aria-expanded="false"
          >
            Interfaces
          </button>
          <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
            <li>
              <a class="dropdown-item" href="#" id="windows-dropdown" onclick="Windows()">Windows</a> <!---->
            </li>
            <li>
              <a class="dropdown-item" href="#" id="linux-dropdown" onclick="Linux()">Linux</a> <!---->
            </li>
          </ul>
        </div>
      </div>
    </div>

    <!-- Profile Settings -->
    <div class="container">
      <div class="row mt-4 d-none" id="extras">
        <!-- NodePort -->
        <div class="form-check col-3">
          <input
            class="form-check-input"
            type="radio"
            name="flexRadioDefault"
            id="nodeport"
          />
          <label class="form-check-label" for="flexRadioDefault1">
            Nodeport
          </label>
        </div>

        <!-- LoadBalancer -->
        <div class="row mt-4">
          <div class="form-check col-3">
            <input
              class="form-check-input"
              type="radio"
              name="flexRadioDefault"
              id="loadbalancer"
            />
            <label class="form-check-label" for="flexRadioDefault2">
              LoadBalancer
            </label>
          </div>
          <div class="col-2">
            <input
              type="ip"
              class="form-control form-control-sm"
              id="loadbalancer-ip"
              placeholder="19.34.54.63"
            />
          </div>
        </div>

        <!-- Replicas -->
        <div class="row mt-4">
          <div class="col-3"><label for="replicas">Replicas</label><br /></div>
          <div class="col-2">
            <input
              type="number"
              class="form-control form-control-sm"
              id="replicas"
              placeholder="1"
            />
          </div>
        </div>

        <!-- logpath -->
        <div class="row mt-4">
          <div class="col-3">
            <label for="logs-path">Logs path (optional)</label><br />
          </div>
          <div class="col-2">
            <input
              type="text"
              class="form-control form-control-sm"
              id="hostpath"
              placeholder="/logs"
            />
          </div>
        </div>

        <!-- Error Messages -->
        <div class="row mt-4 d-none" id="err-div">
          <p id="error-msg"></p>
        </div>

        <!-- Confirm Button -->
        <div class="row mt-4">
          <!-- <div class="col-3"></div> -->
          <button type="button" class="btn btn-primary col-1 " id="confirm-button" onclick="confirmation()">Confirm</button> <!---->
        </div>
      </div>
    </div>

    <!-- Chart info -->
    <div class="container d-none" id="info-boxes">
      <div class="alert alert-success" id="interfaces-info" role="alert">
        <h4 class="alert-heading">Interface settings</h4>
        <p id="inter-i-name"></p>
        <p id="inter-i-service"></p>
        <p id="inter-i-replicas"></p>
        <p id="inter-i-hostpath"></p>
        <p style="white-space: pre;" id="inter-i-services"></pre>
      </div>

      <!-- Create button -->
      <div class="col-4">
        <button
          type="button"
          class="btn btn-primary"
          id="create-chart"
          onclick="generate_chart()"
        ><!---->
          Create Chart
        </button>
      </div>
    </div>
  </body>
</html>
